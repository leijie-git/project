<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>APP下载</title>
    <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script language="javascript">
        var is_weixin = (function() {
            return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1
        })();
        window.onload = function() {
            var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight :
                document.documentElement.clientHeight; //兼容IOS，不需要的可以去掉
            var btn = document.getElementById('J_weixin');
            var tip = document.getElementById('weixin-tip');
            var close = document.getElementById('close');
            if (is_weixin) {
                btn.onclick = function(e) {
                    tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
                    tip.style.display = 'block';
                    return false;
                }
                close.onclick = function() {
                    tip.style.display = 'none';
                }
            }
        }
    </script>
    <style type="text/css">
        #weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            filter: alpha(opacity=80);
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        
        #weixin-tip p {
            text-align: center;
            margin-top: 10%;
            padding: 0 5%;
            position: relative;
        }
        
        #weixin-tip .close {
            color: #fff;
            padding: 5px;
            font: bold 20px/24px simsun;
            text-shadow: 0 1px 0 #ddd;
            position: absolute;
            top: 0;
            left: 5%;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        body {
            background: #6ad6af url(../Content/images/pagebg.jpg) no-repeat center top scroll;
            background-size: 100%;
        }
        
        a {
            display: inline-block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            margin-left: -70px;
            width: 140px;
        }
        
        a img,
        p img {
            width: 100%;
        }
    </style>
</head>

<body>
    <a id="J_weixin" class="android-btn" href="http://www.sd-xfy.com:8085/file/upload/消防安全管理.apk"><img src="../Content/images/download_btn.png" alt="安卓版下载" /></a>
    <div id="weixin-tip">
        <p>
            <img src="../Content/images/share.png" alt="微信打开" /><span id="close" title="关闭" class="close">×</span>
        </p>
    </div>
</body>

</html>
