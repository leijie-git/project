<script type="text/javascript">
    var _ifUsed = 0; //调用page方法的判断
    var _id='';

    var _deviceData={
        pageSize:20,
        pageNumber:1,
//        eqSystemID:$('#deviceSys').find('dd.layui-this').attr('lay-value')||"",
//        eqClassID:$('#deviceType').find('dd.layui-this').attr('lay-value')||"",
//        upStatus:$('#deviceState').find('dd.layui-this').attr('lay-value')||"",
        eqSystem:$('#deviceSys').find('dd.layui-this').attr('lay-value')||"",
        type:$('#deviceType').find('dd.layui-this').attr('lay-value')||"",
        status:$('#deviceState').find('dd.layui-this').attr('lay-value')||"",
        version:'',
        startDate:$('#sData2').val(),
        endDate:$('#eData2').val(),
        keyword:$('#keyValue').val()
    };

    $(function(){
        loadLayuiForm();//调用layui form组件，方法写在public
       // layerPage(400); //分页
        getTableData(); //表格数据加载
        clickevent();
    });


    //表格数据加载
    function getTableData(){
        var isAsync = true,lid = 0;
        if (isAsync)
            lid = layer.msg('正在加载...', { icon: 16, shade: [0.1, '#fff'], time: 90000 });
        $.ajax({
            type: "get",
            url: _serverIp + "/front/history/getSDDeviceStatusList",
            data:_deviceData,
            async:isAsync,
            success: function (data) {
                //console.log(data);
                if (_ifUsed == 0) {
                    layerPage(data.total);
                    _ifUsed = 1;
                }

                showListContent(data);
            },
            complete: function () {
                if (isAsync){
                    layer.close(lid);
                }
            }
        });
    }

    function showListContent(msg){
        var data = msg.list;
        var html = "";
        var remark="";
        for(var i = 0 ; i < data.length;i++){
        	if(data[i].calibrationStatus =='0'){
        		remark = "未标定";
        	}else if(data[i].calibrationStatus =='2'){
        		remark = "已标定";
        	}else{
        		remark = data[i].remark
        		
        	}
            bClick = '';
        	if (data[i].deviceType == '主机'){
                bClick = ' onclick="getdeviceType(\''+data[i].id+'\');"';
            }
            html +='<tr id="'+data[i].id+'">'+
                    '<td>'+(msg.startRow++)+'</td>'+
                    '<td>'+data[i].eqSystemName+'</td>'+
                    '<td class="blue align-left " '+ bClick +'>'+data[i].deviceType+'</td>'+
                    '<td class="align-left">'+data[i].deviceName+'</td>'+
                    '<td>'+data[i].deviceModel+'</td>'+
                    '<td>'+data[i].deviceNo+'</td>'+
                    '<td>'+data[i].time+'</td>'+
                    '<td onclick="getEqIsOnline(this);" class="underline '+(data[i].deviceStatus == "离线"?"red":"")+'">'+data[i].deviceStatus+'</td>'+
                    '<td><span class="'+(data[i].calibrationStatus !='0'?"":"red")+' underline lookUpCount" calibrationId="'+(data[i].calibrationStatus =='0'?"":data[i].calibrationId)+'">'+remark+'</span></td>'+
                    '<td>'+data[i].childstationnum+'</td>'+
                    '<td class="align-left">'+data[i].unitName+'</td>'+
                    '<td>'+data[i].unitCode+'</td>'+
                    '<td>'+data[i].ip+'</td>'+
                    '<td>'+data[i].agreement+'</td>'+
                    '</tr>'
        }
        $('#mainContentTbody').html(html||"<tr><td colspan='15'>暂无数据...</td></tr>");
        $('#mainContentTbody tr>td').each(function(){$(this).attr('title',$(this).text())})
    }


    function getdeviceType(id){
        top.layer.open({
            type: 2,
            title: '设备类型',
            closeBtn: 1,
            area:['50%','75%'],
            shade: 0.1,
            skin: 'layui-layer-loginRecord',
            content: '/html/View/NetInfoStatistic/equipment_ host.html?id='+id
        });

    }

    function layerPage(count){
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage
                    , layer = layui.layer;
            laypage.render({
                elem: 'demo7'
                ,count: count
                ,limit:20
                ,prev: '<em>&lt;</em>'
                ,next: '<em>&gt;</em>'
                ,layout: ['count','limit', 'prev', 'page', 'next',  'refresh']
                ,jump: function(obj,isNew){
//                    console.log(obj);
                    if (!isNew) {
                        _deviceData.pageNumber = obj.curr;
                        _deviceData.pageSize = obj.limit;
                        //console.log(_curr)
                        getTableData(); //调用接口获取数据
                    }

                }
            });
        });
        //完整功能

    }

    function clickevent(){
        //搜索
        $('.submitBtn').click(function() {
            _deviceData.eqSystem = $('#deviceSys').find('dd.layui-this').attr('lay-value')||"";
            _deviceData.type = $('#deviceType').find('dd.layui-this').attr('lay-value')||"";
            _deviceData.status = $('#deviceState').find('dd.layui-this').attr('lay-value')||"";
            _deviceData.startDate = $('#sData2').val();
            _deviceData.endDate = $('#eData2').val();
            _deviceData.keyword = $('#keyValue').val();
            _ifUsed = 0;
            getTableData();

        });

        //导出
        $('.btn_export').click(function(){
            if( $('#mainContentTbody tr').length == 0)
                return;
            var _eqSystemID = $('#deviceSys').find('dd.layui-this').attr('lay-value')||"";
            var _eqClassID = $('#deviceType').find('dd.layui-this').attr('lay-value')||"";
            var _upStatus = $('#deviceState').find('dd.layui-this').attr('lay-value')||"";
            var url = _serverIp + "/front/history/exportDevices?"
                    + "eqSystemID=" + _eqSystemID
                    + "&eqClassID=" + _eqClassID
                    + "&upStatus=" + _upStatus
                    + "&version="
                    + "&startDate=" + $('#sData2').val()
                    + "&endDate=" + $('#eData2').val()
                    + "&keyword=" + $('#keyValue').val();
            postExport(url)
        });

        //查看上传数
        $('#mainContentTbody').delegate('.underline.lookUpCount','click',function(){
            var calibrationId = $(this).attr('calibrationId');
            var id = $(this).parents('tr').attr('id');
            layer.open({
                type: 2,
                title: '标定',
                closeBtn: 1,
                area:['300px','300px'],
                shade: 0.1,
                skin: 'layui-layer-loginRecord',
                content: 'calibrationPage.html?id='+id+"&calibrationId="+calibrationId
            });

//            var url;
//            var isAsync = true,lid = 0;
//            if (isAsync)
//                lid = layer.msg('正在加载...', { icon: 16, shade: [0.1, '#fff'], time: 90000 });
//            $.ajax({
//                type: "get",
//                url: _serverIp + "/front/couplet/getDeviceCalibration",
//                data:'calibrationId='+calibrationId,
//                async:isAsync,
//                success: function (data) {
//                    //console.log(data);
//                    if(!data.success){
//                        return;
//                    }
//
//
//                },
//                complete: function () {
//                    if (isAsync){
//                        layer.close(lid);
//                    }
//                }
//            });


        })
    }

    //设备型号弹窗
    function getEqIsModel(obj){

            type: 1,

            content: $('#eqMsgBox')

    }

    //设备离在线情况弹窗
    function getEqIsOnline(obj){
        var id = $(obj).parent().attr('id');
        top.layer.open({
            type: 2,
            title: '设备离在线情况',
            closeBtn: 1,

            skin: 'layui-layer-loginRecord',
            content: (_loginInfo.usertype == 0?"":"../")+'HistoryNote/History_detail/History12_EqIsOnline.html?id='+id+'&unitid='
        });

    }

    //弹窗中查看图像资料
    function chkImg(){
        var _img=''; //获取到的图片数据
        $('#imgbox').html(_img); //添加到弹窗中

        top.layer.open({

            closeBtn: 1,
