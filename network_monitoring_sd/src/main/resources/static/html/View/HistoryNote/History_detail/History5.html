<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../Script/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../../Script/layer/skin/default/layer.css" rel="stylesheet" type="text/css"/>
    <link href="../../../Script/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css"/>
    <link href="../../../Content/css/public.css" rel="stylesheet" type="text/css"/>
    <link href="../../../Content/css/NetInfoStatistic/system_detail.css" rel="stylesheet" type="text/css"/>
    <style>
        .div_tabBtn{
            display: inline-block;
            padding: 0 20px;
            height: 30px;
            line-height: 30px;
            color: #a3d8fa;
            background-color: transparent;
            text-align: center;
            background-size: 100% 100%;
            cursor: pointer;
            margin-left: 10px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            border-radius: 5px;
            border: 1px solid #0C66B9;
            box-shadow: 0 0 15px 6px #083C70 inset;
        }
        .div_tabBtn.active{
            color: #dec151;
            border: 1px solid #A78633;
            box-shadow: 0 0 34px 6px #33434B inset;
        }
        #contentIframe{
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="../../../Script/jquery-1.11.0.js"></script>
    <script src="../../../Script/layui/layui.js"></script>
    <script src="../../../Script/layer/layer.js"></script>
    <script src="../../../Script/public.js"></script>
    <script src="../../../Script/jquery-scrollbar/jquery.scrollbar.min.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="top-search">
        <div class="div_tabBtn active" labIframe="History5_list.html">类别1</div>
        <div class="div_tabBtn" labIframe="History5_crt.html">类别2</div>
    </div>

    <!--table start-->
    <div class="table_box table_box2">
        <iframe src="" id="contentIframe"></iframe>
    </div>
    <!--table end-->
</div>
<script>
    $(function(){
        $('.top-search>div').unbind('click').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('#contentIframe').attr('src',$(this).attr('labIframe')+"?unitid="+GetQuery('unitid')+"&sysid="+GetQuery('sysid'));
        });
        $('.top-search>div').eq(0).click();
    })

</script>
</body>
</html>
