<script type="text/javascript">
    var _unitID = _loginInfo.unitid;
    $(function() {
        ifOptSwatchsStatus();//判断功能按钮的状态
        //登录名
        $('#account').text(_loginInfo.username);
        //logo
        $('.logo').attr('src', _loginInfo.logourl || "/file/upload/logo.png");
        getNoticeListData();
        domEvelement();
        ///////////////数据
        getTimelyAlarmTotal();//实时报警数据
        getStatic();
    });
    function getStatic() {
        $.ajax({
            type : "get",
            url : _serverIp + "/getStatic",
            success : function(data) {
                if (data.success) {
                    var obj = data.obj
                    document.title = obj.title;
                }
            }
        });
    }

    ////////////////header - 获取未读站内通知数
    function getNoticeListData() {
        $.ajax({
            type : "get",
            url : _serverIp + "/front/homeIndex/getNotifyList",
            success : function(data) {
                //console.log(data);
                if (data.success == true) {
                    var msg = data.obj;
                    var count = 0;
                    for (var i = 0; i < msg.length; i++) {
                        if (msg[i].isRead == "未阅") {
                            count++
                        }

                    }
                    if (count != 0) {
                        $('#NotReadAlarmCount').show();
                    }
                    $('#NotReadAlarmCount').text(count).attr('title', count);
                }
            }
        });
    }

    //系统设置 - 登录
    //登录验证
    function loginVerify() {
        var data = {
            password : _loginInfo.password,
            loginAccount : _loginInfo.account
        };
        $.ajax({
            type : "post",
            async : true,
            data : data,
            url : _serverIp + '/console/login',
            dataType : "json",
            success : function(result) {
                if (!result.success) {
                    layer.msg(result.msg);
                    return;
                } else {
                    //                    layer.msg('登录成功！');
                    setTimeout(function() {
                        window.open(_serverIp + "/console/index");
                    }, 1000);
                }
            },
            error : function(e) {

            }
        });
    }

    function domEvelement() {

        $.ajax({
            type: "get",
            async: false,
            url: _serverIp + "/resource/listStageResource?type=1",
            success: function (data) {
                if (data.success) {
                    var obj = data.obj;
                    var html = "";
                    for(var i=0;i<obj.length;i++){
                        if(obj[i].name == "首页"){
                            html += ' <div class="home active" labiframe="Home/Index.html?"><span>首页</span></div>';
                        }else if(obj[i].name == "查岗"){
                            html += '  <div class="home" labiframe="CheckPost/Index.html?"><span>查岗</span></div>';
                        }else if(obj[i].name == "历史记录"){
                            html += ' <div class="history" labiframe="HistoryNote/Index.html?"><span>历史记录</span></div>';
                        }else if(obj[i].name == "维保巡查"){
                            html += ' <div class="inspect"labiframe="../WeibaoInspect/maintainInspect.html?"><span>维保巡查</span></div>';
                        }
                        else if(obj[i].name == "综合分析"){
                            html += '  <div class="analyse" labiframe="../AggregateAnalysis/Index.html?"><span>综合分析</span></div>';
                        }
                        else if(obj[i].name == "单位管理"){
                            html += ' <div class="unit" labiframe="../UnitManage/unitData.html?"><span>单位管理</span></div>';
                        }
                        else if(obj[i].name == "在线学习"){
                            html += ' <div class="study" labiframe="../OnlineStudy/index.html?"><span>在线学习</span></div>';
                        }
                        else if(obj[i].name == "系统设置"){
                            html += ' <div class="setSys"><span>系统设置</span></div>';
                        }
                    }
                    $(".sys_nav").html(html);
                }
            }
        });


        //导航切换
        $('.sys_nav > div:not(.ban)').click(function() {
            if ($(this).hasClass('active')) {
                return;
            }
            if ($(this).hasClass('setSys')) {
                loginVerify();
            } else {
                var lab = $(this).attr('labiframe');

                $('#contFrame').attr('src', lab + "unitid=" + _unitID);
                $('.sys_nav > div').removeClass('active');
                $(this).addClass('active')
            }
        });
        //用户详细信息
        $('.userPhoto').click(function() {
            layer.open({

                shadeClose : true,
                skin : 'layui-layer-userList',
                content : $('.wrap_userInfo_list')
            });
        });
        //站内通知
        $('.alarm_notice').click(function() {
            layer.open({

        $('.modifyAccount').click(function() {

                content : '../Home/ModifyAccount.html'

        //登录记录
        $('.loginRecord').click(function() {

        //交接班
        $('.toggleTask').click(function() {
            if ($(this).hasClass('unclick')) {
                layer.msg('有未处理的火警！');

            }
            index = layer.open({
                type : 2,
                title : false,
                area : [ '594px', '330px' ],

        //实时报警信息按钮
        $('.timelyAlarmIcon').click(function() {
            layer.open({
                type : 2,
                title : false,
                closeBtn : 0,
                area : [ '600px', '36%' ],

                shade : 0,

        //调色板
        $('.setPageColor').unbind('click').click(function() {
            layer.open({
                type : 1,

                closeBtn : 0,
                area : [ '150px', '30px' ],
                offset : [ '5.5%', 'calc(97% - 150px)' ],
                shade : 0.1,
                shadeClose : true,
                skin : 'layui-layer-sysColors',
                content : $('.wrap_sysColors')
            });
        });
        $('.wrap_sysColors>div').unbind('click').click(
            function(e) {
                e.stopPropagation();

                    'active');

                    .stringify(_loginInfo));

        $('.wrap_sysColors>div[type=' + (_loginInfo.bgColorType || 1) + ']')
            .click();
        //开关 - 弹出下拉
        $('.controlSwitchs').unbind('click').click(function() {
            layer.open({
                type : 1,
                title : false,
                closeBtn : 0,
                area : [ '130px', '105px' ],
                offset : [ '5.5%', 'calc(95% - 160px)' ],
                shadeClose : true,
                skin : 'layui-layer-switchs',
                content : $('.wrap_witchs')
            });
        });
        //报警开关按钮
        $('#btnAlarmSwitchLog').unbind('click').click(
            function() {
                var $this = $(this);
                var status = $(this).attr('status');//默认状态是开，所以存储的值为0,
                $.ajax({
                    type : "get",
                    url : _serverIp + "/front/homeIndex/alarmSwitchLog",
                    data : "currentStatus=" + status,
                    success : function(data) {
                        //console.log(data);
                        if (data.success) {
                            $this.find('img').toggle();
                            var audioEle = document
                                .getElementById("btnAlarmSwitchLog");
                            _loginInfo.isAudioOpen = status;
                            localStorage.setItem("LoginInfo", JSON
                                .stringify(_loginInfo));
                            if (parseInt(status) == 1) {
                                $this.attr({
                                    'status' : 0,
                                    'title' : '报警开关：开'
                                });
                                //                            audioEle.play(); //报警推送时会重新播放音频，
                            } else {
                                $this.attr({
                                    'status' : 1,
                                    'title' : '报警开关：关'
                                });
                                audioEle.pause();
                            }
                        }
                    }
                });
            });
        //视频开关按钮
        $('#btnVideoSwitchLog').unbind('click').click(function() {
            var $this = $(this);
            var status = $(this).attr('status');//默认状态是开，所以存储的值为0,
            $this.find('img').toggle();
            _loginInfo.isVidoePush = status;
            localStorage.setItem("LoginInfo", JSON.stringify(_loginInfo));
            if (status == 1) {
                $this.attr({
                    'status' : 0,
                    'title' : '开'
                });
            } else {
                $this.attr({
                    'status' : 1,
                    'title' : '关'
                });

            }
        });
        //频闪控制开关按钮
        $('#btnStrobeSwitchLog').unbind('click').click(function() {
            var $this = $(this);
            var status = $(this).attr('status');//默认状态是开，所以存储的值为0,
            $this.find('img').toggle();
            _loginInfo.isStrobePush = status;
            localStorage.setItem("LoginInfo", JSON.stringify(_loginInfo));
            if (status == 1) {
                $this.attr({
                    'status' : 0,
                    'title' : '开'
                });
            } else {
                $this.attr({
                    'status' : 1,
                    'title' : '关'
                });
                $.ajax({
                    type : "get",
                    url : "http://localhost:4016/ServiceAjax.svc/Alarm?flag=0",
                    success : function(data) {
                    }
                });
            }
        });

		//声音是否循环选择
        $('#loopCheck').unbind('click').click(function(){
            event.stopPropagation();
            if($(this).is(':checked')){ //开启循环
                var setloop = JSON.parse(localStorage.getItem("setloop"));
                if(setloop == null || setloop == undefined){
                    var setloop = 0;
                    localStorage.setItem("setloop", JSON.stringify(setloop));
                }
                $('#firePlayer').attr('loop','loop');
                $('#firePlayer').attr('src','../../Content/video/fire.mp3');
            }else{ //关闭循环
                localStorage.removeItem('setloop');
                $('#firePlayer').removeAttr('loop');
                $('#firePlayer').attr('src','../../Content/video/fireShort.mp3');
            }
        });
	}

	function ifOptSwatchsStatus() {
		var loginInfo = JSON.parse(localStorage.getItem("LoginInfo"));
		//报警开关按钮
		if (parseInt(loginInfo.isAudioOpen) != 1) {
			$('#btnAlarmSwitchLog').attr({
				'status' : 1,
				'title' : '关'
			});
			$('#btnAlarmSwitchLog>img.close').show().siblings('img').hide();
		} else {
			$('#btnAlarmSwitchLog').attr({
				'status' : 0,
				'title' : '报警开关：开'
			});
			$('#btnAlarmSwitchLog>img.open').show().siblings('img').hide();
		}
		//视频开关按钮
		if (parseInt(loginInfo.isVidoePush) != 1) {
			$('#btnVideoSwitchLog').attr({
				'status' : 1,
				'title' : '关'
			});
			$('#btnVideoSwitchLog>img.close').show().siblings('img').hide();
		} else {
			$('#btnVideoSwitchLog').attr({
				'status' : 0,
				'title' : '开'
			});
			$('#btnVideoSwitchLog>img.open').show().siblings('img').hide();
		}
		//频闪开关按钮  btnStrobeSwitchLog
		if (parseInt(loginInfo.isStrobePush) != 1) {
			$('#btnStrobeSwitchLog').attr({
				'status' : 1,
				'title' : '关'
			});
			$('#btnStrobeSwitchLog>img.close').show().siblings('img').hide();
		} else {
			$('#btnStrobeSwitchLog').attr({
				'status' : 0,
				'title' : '开'
			});
			$('#btnStrobeSwitchLog>img.open').show().siblings('img').hide();
		}

	//声音loop复选框按钮
        var setloop = JSON.parse(localStorage.getItem("setloop"));
        // console.log(setloop,'setloop')
        if(setloop == 0){
            $('#loopCheck').attr('checked',true);
            $('#firePlayer').attr('loop','loop');
            $('#firePlayer').attr('src','../../Content/video/fire.mp3');
        }else{
            $('#loopCheck').attr('checked',false);
            $('#firePlayer').removeAttr('loop');
            $('#firePlayer').attr('src','../../Content/video/fireShort.mp3');
        }
	}///////////////实时报警数据
	function getTimelyAlarmTotal() {
		$.ajax({
			type : "get",
			url : _serverIp + "/front/homeIndex/getRealTimeAlarmCount",
			success : function(data) {
				//console.log(data);
				if (data.success) {
					buildAlarmCount( data.obj);
					}
            }
        });
    }

    function buildAlarmCount(msg){var swatchindex = localStorage.getItem("swatchindex");
					var count = msg['alarmCount'];
					if (swatchindex) {
						var arr = swatchindex.split(',');
						for (var i = 0; i < arr.length; i++) {if(msg[arr[i]] == ""){
                    continue;
                }
							count += parseInt(msg[arr[i]])
						}
					}
					$('#timelyAlarmCount').text(count);
					//                    $('#alarmTypeTab>div').eq(0).click();
					if (count > 0) {
						$('.timelyAlarmIcon').addClass('alarm');
					}


	}

    function getModulePage(module) { //单位管理，综合分析
        var keys = module.split(','); //模块、模块下的一级菜单
        var labiframe = $('.sys_nav > div.' + keys[0]).attr('labiframe');
        $('.sys_nav > div.' + keys[0]).attr('labiframe',
            labiframe + 'box=' + keys[1] + '&module=' + keys[2] + '&');//改变

        $('.sys_nav > div.' + keys[0]).click(); //iframe页面跳转

        $('.sys_nav > div.' + keys[0]).attr('labiframe', labiframe);//恢复

    }
</script>

<script>
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        var websocket = new WebSocket(_webSocketserverIp + "/websocket/"
            + JSON.parse(localStorage.getItem("LoginInfo")).id + "/"
            + JSON.parse(localStorage.getItem("LoginInfo")).loginTime);
        //连接发生错误的回调方法
        websocket.onerror = function() {
            setMessageInnerHTML("与服务器连接失败...");
        };

        //连接成功建立的回调方法
        websocket.onopen = function(event) {
            setMessageInnerHTML("与服务器连接成功...");
        };

        //接收到消息的回调方法
        websocket.onmessage = function(event) {
            if(JSON.parse(event.data)!=null){
                getNoticeListData();
            }//站内通知推送刷新
            if (event.data && JSON.parse(event.data).alarmStatus){
                getTimelyAlarmTotal();
                //推送数据后处理的步骤
                setPushModule(JSON.parse(event.data));
            }else{

				// 传2次值，先判断传的值是数量统计还是RTU信息
				if(JSON.parse(event.data).unitId == null){
					buildAlarmCount(JSON.parse(event.data));
				}else{
					// 判断当前RTU有没有绑定点位视频
					if(JSON.parse(event.data).videoId != null){
						var loginInfo = JSON.parse(localStorage.getItem("LoginInfo"));
						// 判断视频是否开启
						if(parseInt(loginInfo.isVidoePush) == 1){
							var unitid = JSON.parse(event.data).unitId;
							var videoid = JSON.parse(event.data).videoId;
							getAlarmPushVideoPage(videoid,unitid);
						}
					}
				}

                // buildAlarmCount(JSON.parse(event.data));
			}
        };

        //连接关闭的回调方法
        websocket.onclose = function() {
            setMessageInnerHTML("已关闭当前链接");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function() {
            websocket.close();
        }
    } else {
        alert('Not support websocket');
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        console.log(innerHTML);
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    //     function send() {
    //         websocket.send($("#text").val());
    //     }
</script>
</html>
