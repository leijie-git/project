<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>萤石云</title>
    <script src="../../Script/jquery-1.11.0.js"></script>
    <script src="https://open.ys7.com/sdk/js/1.1/ezuikit.js"></script>
    <script src="../../Script/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <style>
        html,body{
            overflow: hidden;
        }
        .wrap {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        object {
            width: 100% !important;
            height: 100% !important;
        }
        #myPlayer {
            width: 100%;
            height: 100%;
        }

        #myPlayer source {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="wrap" style="width:100%;height: 100%;">
    <video id="myPlayer" data- poster=" " controls playsinline webkit-playsinline autoplay>
        <source class="play_a" src="" type="rtmp/flv" />
        <source class="play_b" src="" type="application/x-mpegURL" />
    </video>
</div>
<script>
    function GetQuery(key) {
        var search = location.search.slice(1);
        var arr = search.split("&");
        for (var i = 0; i < arr.length; i++) {
            var ar = arr[i].split("=");
            if (ar[0] == key) {
                if (unescape(ar[1]) == 'undefined') {
                    return "";
                } else {
                    return unescape(ar[1]);
                }
            }
        }
        return "";
    }
</script>
<script>
    var _ip = GetQuery("ip"); //IP
//    _ip="c05c22b39e2342d49def39b49c89bf71.hd";
//    _ip="c05c22b39e2342d49def39b49c89bf71.hd"
    $(function () {
        $("#myPlayer").find(".play_a").attr("src", "rtmp://rtmp.open.ys7.com/openlive/" + _ip);
        $("#myPlayer").find(".play_b").attr("src", "http://hls.open.ys7.com/openlive/" + _ip + ".m3u8");
        var player = new EZUIPlayer('myPlayer'); //执行视频
    });

</script>
</body>
</html>
