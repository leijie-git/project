    <div class="confirm fontSize16">按“确定”键进行查岗操作！</div>
    <div><button class="btn_submit" onclick="confirmInfo();">确定</button><button class="btn_cancel">取消</button></div>

<script>
    var _data = {
    	keyWord:$('#keywords').val(),
        pageSize:20,
        pageNumber:1
    };
    var _ifUsed=0;
    var _partDeviceIds = [],_allDeviceIds=[];
    var _timer = null,_updataResultTime=null; //时间倒计时的循环,更新点名结果的循环次数
    $(function () {
        getLookupListData();//获取查岗列表
        domeEvelement();

    });

    ////////////获取查岗列表
    function getLookupListData(){
        var isAsync = true,lid = 0;
        if (isAsync)
            lid = layer.msg('正在加载...', { icon: 16, shade: [0.1, '#fff'], time: 90000 });
        $.ajax({
            type: "get",
            url: _serverIp + "/front/lookup/getTransferDeviceUnit",
            data:_data,
            async:isAsync,
            success: function (data) {
                //console.log(data);
                if (_ifUsed == 0) {
                    layerPage(data.total);
                    _ifUsed = 1;
                }
                showListContent(data);
            },
            complete: function () {
                if (isAsync){
                    layer.close(lid);
                }
            }
        });
    }

    function showListContent(msg){
        var data = msg.list;
        console.log(data);
        var html = "";
        var deviceType = ['未知', '报警主机', '传输装置', 'RTU'];

        for(var i = 0 ; i < data.length;i++){
            if(data[i].result == "1" || data[i].result =="18" || data[i].result == "34"){
                _allDeviceIds.push(data[i].deviceId);
            }
            html += '<tr id="'+data[i].deviceId+'"  class="'+getIfOnineResult(data[i].result).resClass +'">'+
                '<td><div class="checkbox" id="'+data[i].deviceId+'"></div></td>'+
                '<td>'+(msg.startRow++)+'</td>'+
                '<td>'+data[i].unitcode+'</td>'+
                '<td>'+data[i].childstationnum+'</td>'+
                '<td class="align-left">'+data[i].unitname+'</td>'+
                '<td class="align-left">'+data[i].ownerCode+'</td>'+
                '<td class="align-left">'+data[i].unitaddress+'</td>'+
                '<td>'+data[i].phone+'</td>'+
                '<td>'+data[i].name+'</td>'+
                '<td>'+deviceType[data[i].deviceIndex]+'</td>'+
                '<td class="video-controll '+(data[i].hasVideo==1?"":"novideo")+'"><img src="../../Content/images/NetInfoStatistic/'+(data[i].hasVideo==1?"hasVideo":"noVideo")+'.png" unitid="'+data[i].unitId+'" class="icon_video '+(data[i].hasVideo==1?"hasVideo":"noVideo")+'"></td>'+
                '<td class="optResult"><img src="../../Content/images/NetInfoStatistic/deviceOutline.png" class="live" style="margin:auto;display: '+getIfOnineResult(data[i].result).resIfShow+'"></td>'+

                '</tr>'


        }
        $('#mianTbody').html(html||"<tr><td colspan='9'>暂无数据...</td></tr>");
        $('#mianTbody>tr>td').each(function(){$(this).attr('title',$(this).text())});
    }

    function getIfOnineResult(type){
        var res = {
            resClass : "",
            resIfShow:"none"
        };
        if(type != "1" && type !="18" && type != "34"){ // 异常
            res = {
                resClass : "tr_deviceOutline",
                resIfShow:"block"
            };
        }

        return res;
    }

    function layerPage(count){
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage
                    , layer = layui.layer;
            laypage.render({
                elem: 'demo7'
                ,count: count
                ,limit:20
                ,prev: '<em>&lt;</em>'
                ,next: '<em>&gt;</em>'
                ,layout: ['count','limit', 'prev', 'page', 'next',  'refresh']
                ,jump: function(obj,isNew){
//                    console.log(obj);
                    if (!isNew) {
                        _data.pageNumber = obj.curr;
                        _data.pageSize = obj.limit;
                        //console.log(_curr)
                        getLookupListData(); //调用接口获取数据
                    }
                }
            });
        });
        //完整功能

    }

    function domeEvelement() {
        $('#mianTbody').delegate('tr:not(.tr_deviceOutline) .checkbox', 'click', function () {
            $(this).toggleClass('active');
            var deviceId = $(this).attr('id');
            if($(this).hasClass('active')){
                _partDeviceIds.push(deviceId);
            }
            else{
                $.grep(_partDeviceIds, function(value) { return value != deviceId; })
            }
        });
        //查询按钮
        $('#btnSearch').unbind('click').click(function(){
            _data.keyWord = $('#keywords').val();
            _ifUsed = 0;
            _partDeviceIds = [];
            getLookupListData();
        });
        //查岗全部
        $('.search-span').delegate('.btn_inspect','click',function(){
            var searchtype = $(this).attr('searchtype');
            if(searchtype == 0&&_partDeviceIds.length == 0){
                layer.msg('请选选择要查岗的记录！');
                return;
            }
            if(searchtype == 1&&_allDeviceIds.length == 0){
                layer.msg('暂无可查岗的记录！');
                return;
            }
            top.layer.confirm(
                    '按“确定”键进行查岗操作！',
                    {btn: ['确定', '取消'] ,skin: 'layui-layer-confirm',area:['350px','170px'],title: '<img src="../Content/images/Home/logout_tip.png" class="icon_signOut">提示'},
                    function(index){
                        if(searchtype == 1){
                            lookup(_allDeviceIds,index);//查岗全部
                        }else if(searchtype == 0){//查岗选中
                            lookup(_partDeviceIds,index);
                        }
                    }
            );
        });
        //导出
        $('.btn_export').click(function(){
            if( $('#mianTbody tr').length == 0)
                return;
            var url = _serverIp + "/front/lookup/exportTransferDeviceUnit?"
                    + "&keyword=" + $("#keywords").val();
            postExport(url)
        });
        //查看视频
        $('#mianTbody').delegate(' tr>td>.hasVideo','click',function(){
            var unitid = $(this).attr('unitid');
            top.layer.open({
                type: 2,
                title: '视频',
                closeBtn: 1,
                area:['65%','80%'],
                shade: 0.1,
                skin: 'layui-layer-loginRecord',
                //content: videoIframeSrc
                content: (_loginInfo.usertype == 1?"../":"")+'UnitManage/unitVideoPage.html?unitid='+unitid
            });
        })
    }

    function lookup(data,index){
        var deviceids="";
        for(var i = 0 ; i < data.length ; i++){
            deviceids += data[i]+(i == data.length - 1?"":",")
        }
        var isAsync = true,lid = 0;
        if (isAsync)
            lid = layer.msg('正在加载...', { icon: 16, shade: [0.1, '#fff'], time: 90000 });
        $.ajax({
            type: "get",
            url: _serverIp + "/front/lookup/lookup",
            data:'deviceIds='+deviceids+'&type=20',
            success: function (msg) {
                //console.log(data);
                if (msg.success == true) {
                    layer.msg('发送查岗请求成功！');
                    for(var i = 0 ; i < data.length ; i++){
                        $('#mianTbody tr#'+data[i]).addClass('look');
                        $('#mianTbody tr#'+data[i]+' td>.checkbox.active').addClass('checked');
                    }
                    top.layer.close(index);
                    getDownTimeTips(data); //显示时间倒计时提示
                }
                else{
                    layer.msg('发送查岗请求失败！');
                    top.layer.close(index);
                }
             },
            complete: function () {
                if (isAsync){
                    layer.close(lid);
                }
            }
        })
    }

    var _updateArr=null; //最终要获取点名状态的列数组
    //// 点名之后 - 显示时间倒计时提示
    function getDownTimeTips(data){
        clearInterval(_updataResultTime);
        _updateArr=data;

        var IntervalTime = 10000;//重复获取查岗状态的时间 - 10秒
        for(var i = 0 ; i < data.length;i++){
            if($('#mianTbody tr#'+data[i]+'.look>td.optResult').attr('labtime')>0){}
            else{
                var maxtime = 600000;//10分钟-秒
                $('#mianTbody tr#'+data[i]+'.look>td.optResult').attr('labtime',maxtime-1).html("查岗中...").removeClass('fail')
            }
        }

        _updataResultTime = setInterval(function(){
            $('.checkbox.active.checked').each(function(){
                var maxtime = $(this).parents('tr.look').find('.optResult').attr('labtime');
                var id = $(this).parents('tr.look').attr('id');

                var maxtime = maxtime-IntervalTime;

                if(maxtime>=0){
                    $(this).parents('tr.look').find('.optResult').html(maxtime > 0?"查岗中...":"查岗超时").removeClass('fail').attr('labtime',maxtime).addClass(maxtime >0?"":"fail")
                    if(maxtime <= 0){
                        _updateArr = $.grep(_updateArr, function( n) {
                            return ( n != id );
                        });
                    }
                }
                else{
                    $(this).parents('tr.look').find('.optResult').html("查岗超时").removeClass('fail').attr('labtime',maxtime).addClass("fail")
                    _updateArr = $.grep(_updateArr, function( n) {
                        return ( n != id );
                    });
                }
            });

            if(_updateArr.length==0){
                clearInterval(_updataResultTime);
            }
            getCurrentOptStatusData(_updateArr);//获取当前点过名的记录的反馈信息
        },IntervalTime);

//        _timer = setInterval(function(){
//            $('.checkbox.active.checked').each(function(){
//                var maxtime = $(this).parents('tr.look').find('.optResult').attr('labtime');
//
//                if(maxtime>=0){
//                    $(this).parents('tr.look').find('.optResult').text(maxtime != 0?"查岗中...":"查岗超时").removeClass('fail').attr('labtime',maxtime-1).addClass(maxtime !=0?"":"fail")
//                    var id = $(this).parents('tr.look').attr('id');
//                    if(maxtime == 0){
//                        updateArr = $.grep(updateArr, function( n, i ) {
//                            return ( n != id );
//                        });
//                    }
//                }
//            })
//        },1000);

        //getCurrentOptStatusData(data);//获取当前点过名的记录的反馈信息


    }
    //获取当前点过名的记录的反馈信息
    function getCurrentOptStatusData(data){
//        console.log(data)
        var deviceids="";
        for(var i = 0 ; i < data.length ; i++){
            deviceids += data[i]+(i == data.length - 1?"":",")
        }

        $.ajax({
            type: "get",
            url: _serverIp + "/front/lookup/getLookupCurrentstatus",
            data:'deviceIds='+deviceids,
            success: function (msg) {
                //console.log(data);
                if (msg.success == true) {
                    var successData = msg.obj;
                    for(var i = 0 ; i < data.length ; i++){
                        for(var s = 0 ; s < successData.length ;s++){
                            if(data[i] == successData[s].coupletKey && successData[s].coupletValue == 1){
                                $('#mianTbody tr#'+data[i]+'.look>td.optResult').html("查岗成功").attr('labtime',"");
                                $('#mianTbody tr#'+data[i]+'.look>td>.checkbox.checked').removeClass('checked');
                                _updateArr = $.grep(_updateArr, function(n) {
                                    return ( n != data[i]);
                                });
                            }
                            else{
                                if($('#mianTbody tr#'+data[i]+'.look>td.optResult').attr('labtime')){

                                }
                            }
                        }
                    }
                }
                else{

                }
            }
        })

    }

</script>
